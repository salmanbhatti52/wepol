  <div class="container">
    <p class="titleLogin">Log Into</p>
    <p class="titleLogin">Your Account</p>
    <div class="form">
      <p *ngIf="error.status" class="error">{{error.message}}</p>
      <p *ngIf="usernameError.status" class="error">
        {{usernameError.message}}
      </p>
      <ion-input
        class="input"
        [(ngModel)]="username"
        type="text"
        placeholder="Username"
      ></ion-input>
      <p *ngIf="passwordError.status" class="error">
        {{passwordError.message}}
      </p>
      <div class="passwordDiv">
        <ion-input
          class="input"
          [(ngModel)]="password"
          type="{{showPass ? 'text':'password' }}"
          placeholder="Password"
        ></ion-input>
        <ion-icon
          *ngIf="!showPass"
          (click)="togglePass()"
          class="eye"
          name="eye"
        ></ion-icon>
        <ion-icon
          *ngIf="showPass"
          (click)="togglePass()"
          class="eye"
          name="eye-off"
        ></ion-icon>
      </div>

      <p (click)="forgotPass()" class="forgotPass">Forgot Password ?</p>
    </div>
    <ion-button
      [disabled]="isLoading"
      (click)="login()"
      class="btn_login ion-text-uppercase"
    >
      <div *ngIf="isLoading" class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <span *ngIf="!isLoading">Login</span>
    </ion-button>
    <p class="ion-text-center ion-text-uppercase or">or</p>
