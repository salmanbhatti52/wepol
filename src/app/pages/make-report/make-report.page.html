  <div class="main">
    <div class="container">
      <div class="container">
        <p class="inputLabel">Report category</p>
        <div class="selectInput">
          <ion-input
            class="input"
            [(ngModel)]="category"
            readonly
            placeholder="Select category"
            (click)="toggleOption()"
          ></ion-input>

          <div *ngIf="displayOption" class="options">
            <ion-input
              #el1
              (click)="selectOption(el1)"
              class="option"
              readonly
              value="Robbery/Burglary"
            ></ion-input>
            <ion-input
              #el2
              (click)="selectOption(el2)"
              class="option"
              readonly
              value="Kidnapping"
            ></ion-input>
            <ion-input
              #el3
              (click)="selectOption(el3)"
              class="option"
              readonly
              value="Fighting"
            ></ion-input>
            <ion-input
              #el4
              (click)="selectOption(el4)"
              class="option"
              readonly
              value="Riot"
            ></ion-input>
            <ion-input
              #el5
              (click)="selectOption(el5)"
              class="option"
              readonly
              value="Fire"
            ></ion-input>
            <ion-input
              #el6
              (click)="selectOption(el6)"
              class="option"
              readonly
              value="Domestic Violence"
            ></ion-input>
            <ion-input
              #el7
              (click)="selectOption(el7)"
              class="option"
              readonly
              value="Traffic Accident"
            ></ion-input>
          </div>
          <div class="dorpIcon">
            <svg
              version="1.1"
              id="Layer_1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"

        </div>
        <ion-button
          *ngIf="!makeReport"
          (click)="showForm()"
          class="btn_make_report ion-text-uppercase"
        >
          Make A Report
        </ion-button>
      </div>

      <div [class.show]="form1" [class.hide]="!form1" class="form">
        <div class="container">
          <div class="image">
            <img
              class="actualImage"
              (click)="selectImage()"
              [class.actualImage]="!setImage"
              [class.actualImage2]="setImage"
              [src]="displayImage"
              alt=""
            />
          </div>

          <ion-input
            class="inputName"
            [(ngModel)]="name"
            type="text"
            placeholder="Name"
          ></ion-input>
          <div class="map">
            <p class="addressText">Address</p>
            <div #map id="map"></div>
            <p
              *ngIf="!addAddressManually"
              (click)="addAddress()"
              class="addManually"
            >
              Add Manually..?
            </p>
            <ion-input
              [class.show]="addAddressManually"
              [class.hide]="!addAddressManually"
              [(ngModel)]="address"
              class="inputName"
              #autocomplete
              placeholder="Add Address"
            ></ion-input>
          </div>
          <ion-textarea
            [(ngModel)]="note"
            class="textArea"
            rows="3"
            cols="20"
            placeholder="Write note..."
          ></ion-textarea>
          <p class="error" *ngIf="error.status">{{error.message}}</p>
        </div>
      </div>
      <div [class.show]="form2" [class.hide]="!form2" class="form2">
        <div class="container">
          <p class="addressText">Address</p>
          <div #map2 id="map2"></div>
          <p
            *ngIf="!addAddressManually"
            (click)="addAddress()"
            class="addManually"
          >
            Add Manually..?
          </p>
          <ion-input
            class="inputName"
            [class.show]="addAddressManually"
            [class.hide]="!addAddressManually"
            #autocompleteTraffic
            type="text"
            placeholder="Add Address"
          ></ion-input>
          <ion-textarea
            [(ngModel)]="note"
            class="textArea"
            rows="3"
            cols="20"
            placeholder="Write note..."
          ></ion-textarea>
          <p class="error" *ngIf="error.status">{{error.message}}</p>
        </div>
      </div>
      <div class="container">
        <ion-button
          [disabled]="isLoading"
          *ngIf="makeReport"
          (click)="sendReport()"
          class="btn_send_report ion-text-uppercase"
        >
          <div *ngIf="isLoading" class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <span *ngIf="!isLoading" class="socialText">Send Report</span>
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
